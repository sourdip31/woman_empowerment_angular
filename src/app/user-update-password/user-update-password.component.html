
<div class="img">
    <div class="registerdiv">
        <div class="registercontainer">
            <div class="register-box">
       
				<h1>Change Password</h1>
	
		<form #changePassform="ngForm" (ngSubmit)="updateUserPassword()">
			<p>Email</p>
              <input type="text" #userEmail="ngModel" name="useremail" placeholder="Enter User Email" [(ngModel)]=newPassInput.email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              

			<br>

				<p>New Password</p>
              <input type="text"  #userNewPassword="ngModel" name="userNewPassword"   placeholder="Enter New Password" [(ngModel)]=newPassInput.password required>
            
              <p>Confirm Password</p>
              <input type="text"  #userConfirmPassword="ngModel" name="userConfirmPassword"   placeholder="Enter New Password" [(ngModel)]='confirmPass' required>
            
              
	
	
			<button type="submit" class="login-button"> Update </button>
			
        </form>	
        {{confirmPassCheckMessage}}
		
</div>
</div>
</div>
