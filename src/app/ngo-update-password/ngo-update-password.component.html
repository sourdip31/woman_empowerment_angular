
<div class="img">
    <div class="registerdiv">
        <div class="registercontainer">
            <div class="register-box">
       
				<h1>Change Password</h1>
	
		<form #changePassformNGO="ngForm" (ngSubmit)="updateNGOPassword()">
			<p>Email</p>
              <input type="text" #NGoEmail="ngModel" name="ngoemail" placeholder="Enter NGO Email" [(ngModel)]=newPassInput.email pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
              

			<br>

				<p>New Password</p>
              <input type="text"  #NGONewPassword="ngModel" name="ngoNewPassword"   placeholder="Enter New Password" [(ngModel)]=newPassInput.password required>
            
              <p>Confirm Password</p>
              <input type="text"  #ngoConfirmPassword="ngModel" name="ngoConfirmPassword"   placeholder="Enter New Password" [(ngModel)]='confirmPass' required>
            
              
	
	
			<button type="submit" class="login-button"> Update </button>
			
        </form>	
        <div class="confirmMessageDiv">{{confirmPassCheckMessage}}</div>
		
</div>
</div>
</div>
