<div class="applydiv">
    <div class="applycontainer">
        <div class="apply-box">
            <h1>Application for Sukanya Yojana</h1>
            <form  #applyaccform="ngForm" (ngSubmit)="applySukanya()">

                <div class="area"> 
                    <label class="arealabel"> Nationality of Applicant </label>
                    <div>
                        <select class="areastatus" name="a-status" #girlChildNationality="ngModel"  [(ngModel)]=sukanya.girlChildNationality required>
                            <option  disabled="disabled" selected="selected">--Choose Option--</option>
                            <option  value="Indian">Indian</option>
                            <option  value="Others">Others</option>   
                        </select>
                    </div>
                </div>
                <div *ngIf = "girlChildNationality.invalid && (girlChildNationality.dirty || girlChildNationality.touched)">
                    <div *ngIf = "girlChildNationality.errors.required" style="color: red;"> Nationality of Applicant is required</div>
                    
                </div>

                <p>Applicant Age</p>
                <input class="daughterage" type="number"  #girlChildAge="ngModel" name="daughterage" placeholder="Enter applicant age" [(ngModel)]=sukanya.girlChildAge required>
                <div *ngIf = "girlChildAge.invalid && (girlChildAge.dirty || girlChildAge.touched)">
                    <div *ngIf = "girlChildAge.errors.required" style="color: red;"> Applicant Age is required</div>
                    
                </div>

                <p>Initial Deposit Amount For Scheme</p>
                <input class="deposit" type="number"  #initialDepositAmount="ngModel" name="deposit" placeholder="Enter deposit amount" [(ngModel)]=sukanya.initialDepositAmount required>
                <div *ngIf = "initialDepositAmount.invalid && (initialDepositAmount.dirty || initialDepositAmount.touched)">
                    <div *ngIf = "initialDepositAmount.errors.required" style="color: red;"> Initial Deposit Amount is required</div>
                    
                </div>

                <input type="submit" name="submit" [disabled] = "!applyaccform.valid?true:false" value="Apply">
                
            </form>
        </div>
    </div>
</div>
