  <div class="registerdiv">
    <div class="registercontainer">
        <div class="register-box">
            <h1>Enrollment Form</h1>
            
            <form  #userEnrollForm="ngForm" (ngSubmit)="enrollForCourse()">
                <p>User ID</p>
                <input class="fixed-input" type="text"  #userid="ngModel" name="userid" [(ngModel)]='sessionUserId' readonly>


                <p>Course ID </p>
                <input class="fixed-input" type="text"  name="courseid" #courseid="ngModel" [(ngModel)]='sessionCourseId' readonly>
               
                <p> Employment Status </p>
                <input type="text" name="employmentStatus" #employmentStatus="ngModel" placeholder="Enter Employment Status" [(ngModel)]=enrolldata.employmentStatus required>
                
                <input type="submit" name="submit" [disabled] = "!userEnrollForm.valid?true:false" value="Enroll">
                
            </form>


        </div>
    </div>
</div>
